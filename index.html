<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="http://fonts.gstatic.com"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap", rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="./css/1440.css" media="(min-width: 1366px" />
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main-container">
    <header>
      <img
         class="image-header"
         src="images/image-header-mobile.jpg"
         alt="meet-in-the-office"
      />
    </header>
    <main>
      <h1 class="main-title">
        Get <span>insights</span> that help your business grow.
      </h1>
      <p class="main-paragraph">
        Discover the benfits of data analytics and make better decisions
        regarding revenue, customer experience, and overall efficiency.
      </p>
      <div class="stats">
        <div>
          <h2>10k+</h2>
          <p>COMPANIES</p>
        </div>
        <div>
          <h2>314</h2>
          <p>TEMPLATES</p>
        </div>
        <div>
          <h2>12M+</h2>
          <p>QUERIES</p>
        </div>
    </main>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/aniru-dh21">Ramachandra Anirudh Vemulapalli</a>.
  </div>
</body>
</html>
